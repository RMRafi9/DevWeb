      <fieldset>
        <legend style="text-align: center; font-weight: so; font-size: 18px">
          Step 1: Your identity
        </legend>
        <label for="name">Name</label>
        <input type="text" />

        <input type="text" />

        <input type="text" />
      </fieldset>
      <button class="button">Submit</button>
    </div>
